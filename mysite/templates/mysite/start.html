{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'mysite/styles/start.css' %}" />

  <title>IC Services</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="/login" method="post" class="sign-in-form">
          {% csrf_token %}
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input id="login-email" placeholder="Email" type="email" name="email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input id="login-password" placeholder="Password" type="password" name="password" />
          </div>
          <input  type="submit" value="Login" class="btn solid" />

          <p class="social-text"></p>
          <div class="social-media"></div>
        </form>
        <form action="/signup" method="post" class="sign-up-form">
          {% csrf_token %}
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Name" name = "name" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" name="email"/>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" name="password" />
          </div>
          <div class="input-field">
            <i class="fas fa-phone-alt"></i>
            <input type="number" placeholder="Number" name="number"/>

          </div>
          <div class="input-field">
            <i class="fas fa-user-cog"></i>
            <select class="select-field" name="usertype">
              <option selected disabled hidden>Signup As</option>
              <!-- <option selected="selected" disabled>Signup As</option> -->
              <option value="1">Buyer</option>
              <option value="2">Shop Owner</option>
            </select>
          </div>
          <input type="submit" class="btn" value="Sign up" />
          <p class="social-text"></p>
          <div class="social-media">

          </div>
        </form>
      </div>
    </div>
    <div  >

      {% for message in messages %} 
      <script type="text/javascript">
        function my_func(){
          alert('{{message}}');      
         }       
        my_func();
       </script>
      {% endfor %}
      
    </div>
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>
          <p>Join This Plateform to get Services or to get Served.</p>
          <button class="btn transparent" id="sign-up-btn">Sign up</button>
        </div>
        <!-- <img src="img/log.svg" class="image" alt="" /> -->
        <img src="{% static 'mysite/images/log.svg' %}" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us ?</h3>
          <p>Wellcome Back! Was waiting for your kind arival :)</p>
          <button class="btn transparent" id="sign-in-btn">Sign in</button>
        </div>
        <!-- <img src="img/register.svg" class="image" alt="" /> -->
        <img src="{% static 'mysite/images/register.svg' %}" class="image" alt="" />
      </div>
    </div>
  </div>

  <!-- <script src="app.js"></script> -->
  <script src="{% static 'mysite/scripts/start.js' %}"></script>


</body>

</html>
